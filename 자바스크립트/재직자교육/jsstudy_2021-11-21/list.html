<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>넘 볼품없는 게시판</h1>
    <div id="display"></div>
    <div id="footer"></div>
<script>

    var board = JSON.parse(localStorage.getItem("board"));

    var tbl = "<table border=1>";
        tbl += "<tr><th>제목</th><th>글쓴이</th><th>스킬</th>"
    console.log(board);
    for(var i=0; i < board.length; i++){
        tbl += "<tr>"
        tbl += "<td>" + board[i].gid + "</td>"
        tbl += "<td><a href='read.html?gid="+ board[i].gid +"'>" + board[i].title + "</td>"
        tbl += "<td>" + board[i].writer + "</td>"
        tbl += "<td>" + board[i].skill + "</td>"
        tbl += "</tr>"
    }
    tbl += "</table>"
    document.querySelector("#display").innerHTML = tbl;
    document.querySelector("#footer").innerHTML = "<br><a href='write.html'>새글쓰기</a>";
    

</script>
</body>
</html>
