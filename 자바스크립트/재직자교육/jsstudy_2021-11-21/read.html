<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./jsp.js"></script>
</head>
<body>
    <h1>글쓰기</h1>
    <form action="write_action.html">
        <span>제목:</span>
        <input 
            type="text" 
            name="title" 
            id="title"
            value=""
            disabled
            >
        <span>글쓴이:</span>
        <input 
            type="text" 
            name="writer" 
            id="writer"
            value=""
            disabled
            >
        <p>보유스킬 ==> 2개 이상 선택하세요.</p>
        <span>스프링</span>
        <input 
            type="checkbox" 
            name="skill" 
            value="spring"
            >
        <span>자바</span>
        <input 
            type="checkbox" 
            name="skill" 
            value="java"
            >
        <span>JS</span>
        <input 
            type="checkbox" 
            name="skill" 
            value="js"
            >
        <span>몽고</span>
        <input 
            type="checkbox" 
            name="skill" 
            value="mongo"
            >
        <p>내용</p>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <button type="submit">전송</button>
    </form>
    <script>
        var gid = request.getParameter("gid");
        var board = JSON.parse(localStorage.getItem("board"));
        for(var geul of board) {
            if(geul.gid == gid) {
                for(let checked of document.getElementsByName("skill")) {
                    for(let skill of geul.skill) {
                        if(checked.value == skill) {
                            checked.setAttribute("checked", true);
                        }
                    }
                }

                document.getElementsByName("title")[0].value = geul.title;
                document.getElementsByName("writer")[0].value = geul.writer;
                document.getElementsByName("content")[0].value = geul.content;
                break;
            }
        }
    </script>
</body>
</html>
